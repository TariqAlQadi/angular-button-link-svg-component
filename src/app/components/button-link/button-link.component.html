<!-- LINK VARIANT-->
<a *ngIf="variant === ''" routerLink="{{ routerLink }}">{{ text }}</a>

<!-- BUTTON VARIANT -->
<button *ngIf="variant !== ''" type="{{ type }}" class="{{ variant }} button">
  <app-svg
    title="{{ svgTitle }}"
    variant="{{ svgVariant }}"
    width="{{ svgWidth }}"
    fill="{{ svgFill }}"
  ></app-svg>
  {{ text }}
</button>
